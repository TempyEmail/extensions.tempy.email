<!DOCTYPE html>
<html>
<head>
  <title>SVG to PNG Converter</title>
  <style>
    body { font-family: system-ui; padding: 40px; max-width: 800px; margin: 0 auto; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    .size-group { margin: 20px 0; }
    button { padding: 8px 16px; background: #ff6b35; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #ff8c42; }
  </style>
</head>
<body>
  <h1>Convert logo.svg to PNG Icons</h1>
  <p>This will generate PNG icons at different sizes from the SVG logo.</p>

  <div id="output"></div>

  <script>
    const sizes = [16, 32, 48, 128];
    const outputDiv = document.getElementById('output');

    // Load SVG
    fetch('logo.svg')
      .then(res => res.text())
      .then(svgText => {
        sizes.forEach(size => {
          const container = document.createElement('div');
          container.className = 'size-group';

          const title = document.createElement('h3');
          title.textContent = `${size}x${size}`;
          container.appendChild(title);

          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          container.appendChild(canvas);

          const btn = document.createElement('button');
          btn.textContent = `Download icon-${size}.png`;
          btn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
          container.appendChild(btn);

          outputDiv.appendChild(container);

          // Render SVG to canvas
          const img = new Image();
          const blob = new Blob([svgText], { type: 'image/svg+xml' });
          const url = URL.createObjectURL(blob);

          img.onload = () => {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, size, size);
            URL.revokeObjectURL(url);
          };

          img.src = url;
        });
      })
      .catch(err => {
        outputDiv.innerHTML = `<p style="color: red;">Error loading SVG: ${err.message}</p>`;
      });

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
