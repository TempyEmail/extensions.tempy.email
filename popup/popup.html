<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../icons/icon-32.png" alt="tempy.email" class="logo">
      <span class="brand">tempy.email</span>
    </div>
    <button id="generate-btn" data-i18n="popup_generate">Generate</button>
  </header>

  <main>
    <div id="error-banner" class="error-banner hidden"></div>
    <div id="consent-banner" class="consent-banner hidden">
      <div class="consent-title" data-i18n="popup_consent_required_title">Action required</div>
      <div class="consent-body" data-i18n="popup_consent_required_body">Please review and accept data transmission to use Tempy Email.</div>
      <button id="consent-open-btn" class="consent-btn" data-i18n="popup_consent_open_button">Open consent</button>
    </div>
    <div id="empty-state" class="empty-state">
      <p data-i18n="popup_no_recent">No recent emails yet.</p>
      <p class="hint" data-i18n="popup_hint_right_click">Click Generate or right-click an email field on any website.</p>
    </div>
    <ul id="email-list" class="email-list"></ul>
    <div id="messages-container" class="messages-container hidden">
      <div class="messages-header" data-i18n="popup_received_messages">Received Messages</div>
      <ul id="messages-list" class="messages-list"></ul>
    </div>
  </main>

  <footer>
    <div class="settings">
      <label class="toggle">
        <input type="checkbox" id="setting-auto-detect" checked>
        <span data-i18n="popup_show_icon_email_fields">Show icon on email fields</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="setting-auto-open">
        <span data-i18n="popup_auto_open_inbox">Auto-open inbox in new tab</span>
      </label>
    </div>
    <button id="clear-btn" class="clear-btn" data-i18n="popup_clear_history">Clear history</button>
  </footer>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
