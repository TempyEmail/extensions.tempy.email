name: Test, Pack and Release

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run unit tests
        run: node --test --test-reporter=spec --test-reporter-destination=stdout --test-reporter=junit --test-reporter-destination=test-results.xml
      - name: Fix junit XML
        if: always()
        run: |
          TESTS=$(grep -c '<testcase ' test-results.xml)
          DURATION=$(grep -oP 'duration_ms \K[\d.]+' test-results.xml)
          TIME=$(node -e "console.log(($DURATION / 1000).toFixed(3))")
          sed -i "s|<testsuites>|<testsuites><testsuite name=\"unit tests\" tests=\"$TESTS\" time=\"$TIME\">|;s|</testsuites>|</testsuite></testsuites>|" test-results.xml
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Run integration tests
        run: xvfb-run --auto-servernum npx playwright test
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: integration-results.xml
      - name: Publish integration results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Results
          path: integration-results.xml
          reporter: java-junit

  release:
    needs: [test, integration-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        run: |
          MAJOR_MINOR=$(jq -r '.version' package.json | cut -d. -f1,2)
          VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Update Chrome manifest version
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

          # Update Firefox manifest version
          jq --arg v "$VERSION" '.version = $v' manifest.firefox.json > manifest.tmp && mv manifest.tmp manifest.firefox.json

      - name: Pack Chrome extension
        run: |
          mkdir -p dist
          mkdir -p build-chrome
          cp manifest.json build-chrome/
          cp -r background popup content icons _locales consent build-chrome/
          rm -f build-chrome/icons/convert-svg.html build-chrome/icons/convert.js build-chrome/icons/logo.svg
          cd build-chrome && zip -r ../dist/tempy-email-chrome-v${VERSION}.zip . && cd ..
          rm -rf build-chrome

      - name: Pack Firefox extension
        run: |
          mkdir -p build-firefox
          cp manifest.firefox.json build-firefox/manifest.json
          cp -r background popup content icons _locales consent build-firefox/
          rm -f build-firefox/icons/convert-svg.html build-firefox/icons/convert.js build-firefox/icons/logo.svg
          cd build-firefox && zip -r ../dist/tempy-email-firefox-v${VERSION}.zip . && cd ..
          rm -rf build-firefox

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: |
            ## Tempy Email Browser Extension v${{ env.VERSION }}

            ### Downloads
            - **Chrome**: `tempy-email-chrome-v${{ env.VERSION }}.zip` — Load via `chrome://extensions` (Developer mode → Load unpacked)
            - **Firefox**: `tempy-email-firefox-v${{ env.VERSION }}.zip` — Load via `about:debugging` → This Firefox → Load Temporary Add-on
          files: |
            dist/tempy-email-chrome-v${{ env.VERSION }}.zip
            dist/tempy-email-firefox-v${{ env.VERSION }}.zip
